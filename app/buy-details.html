        <section class="buy-details">
            <div class="container">
                <h1 class="title">Осуществите перевод со своего кошелька на адрес:</h1>
                <div class="btc">
                    <div class="btc__address" id="btc__address">1njrRcKQtfjjLuQxFYCeMXcth77m5TAYo</div>
                    <div class="btc__copy js-copy" data-clipboard-target="#btc__address">

                </div>

                    <h3 class="total__number"><b>Сумма: </b><span id="total-number">0.0064</span> BTC</h3>

                    </div>
                </div>

                    <h3 class="payment__text">Оплатить через Bitcoin</h3>
                    <button class="payment__cancel">Отмена</button>
                </div>
                <div class="progress">
                    <div class="fill" style="width: 80%;"></div>
                </div>
                <div class="time">02:13:08</div>
